<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Fizzbuzz
        </title>
    </head>
    <body>
        <script>
            let answer = parseInt(promt("Please enter the number you would like to fizzbuzz up to: "));

            for (let i = 1; i<= answer; i++) {
                if (i % 3 === 0){
                    console.log("Fizz");
                }
                else {
                    console.log(i);
                }    
            }
        </script>
    </body>
</html>
